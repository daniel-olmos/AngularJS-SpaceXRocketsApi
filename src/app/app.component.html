<div class="container">
  <div class="row">
    <div class="col-12" *ngFor="let item of data">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">{{item.description}}</p>
          <img [src]="img" class="img-thumbnail" alt="..." width="250" *ngFor="let img of item.flickr_images">
        </div>
      </div>
    </div>
  </div>
</div>
